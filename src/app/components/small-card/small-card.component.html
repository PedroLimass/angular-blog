<div class="container-small-card">
  <div class="crop">
    <img
      src="{{photoCover}}"
      alt="cover-news"
    />
  </div>
  <div class="content-small-card">
    <div class="small-card-title">
      <h1><a [routerLink]="['content', id]">{{cardTitle}}</a></h1>
    </div>
    <div class="small-card-description">
      <p>
        {{cardContent}}
      </p>
    </div>
  </div>
</div>
